<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bypasser</title>
    <style>
        /* General styles */
        body {
            background-image: url('https://example.com/background-image.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style for the bypasser section */
        .bypasser-section {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        /* Style for the card container */
        .card-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Style for the card */
        .card {
            width: calc(100% - 22px); /* Adjusted width to account for borders and padding */
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        /* Style for the logo */
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Style for the title */
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: darkred;
        }

        /* Style for the description */
        .description {
            font-size: 14px;
            text-align: center;
            color: darkred;
        }

        /* Style for the get button */
        .get-button {
            padding: 5px 10px;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Bypasser section -->
    <div class="bypasser-section">
        <h1>Link Bypasser</h1>
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" required>
        <button onclick="bypass()">Bypass</button>
        <div id="result"></div>

        <script>
            async function bypass() {
                const url = document.getElementById('urlInput').value;
                const apiKey = "Delorean_O45101175305256693567225673237273452P"; // Your API key
                const apiUrl = "https://dlr-api-w.vercel.app/api/bypass?url=" + encodeURIComponent(url) + "&apiKey=" + encodeURIComponent(apiKey);

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    document.getElementById('result').innerText = data.bypassed_url;
                } catch (error) {
                    document.getElementById('result').innerText = "Failed to bypass URL";
                }
            }
        </script>
    </div>
