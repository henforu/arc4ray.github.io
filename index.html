<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bypasser</title>
    <style>
        /* Style for the bypasser section */
        .bypasser-section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Style for the card container */
        .card {
            width: calc(100% - 22px); /* Adjusted width to account for borders and padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
        }

        /* Style for the logo */
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        /* Style for the content */
        .content {
            flex-grow: 1;
        }

        /* Style for the title */
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Style for the description */
        .description {
            font-size: 14px;
        }

        /* Style for the get button */
        .get-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Style for the apps section */
        .apps-section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Bypasser section -->
    <div class="bypasser-section">
        <h1>Link Bypasser</h1>
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" required>
        <button onclick="bypass()">Bypass</button>
        <div id="result"></div>

        <script>
            async function bypass() {
                const url = document.getElementById('urlInput').value;
                const apiKey = "Delorean_O45101175305256693567225673237273452P"; // Your API key
                const apiUrl = "https://dlr-api-w.vercel.app/api/bypass?url=" + encodeURIComponent(url) + "&apiKey=" + encodeURIComponent(apiKey);

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    document.getElementById('result').innerText = data.bypassed_url;
                } catch (error) {
                    document.getElementById('result').innerText = "Failed to bypass URL";
                }
            }
        </script>

        <!-- Logo as a clickable link -->
        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/henforu/arc4ray.github.io/main/manifest.plist">
            <img src="https://cdn.discordapp.com/attachments/1175989793260306463/1219533173441036309/IMG_1761.webp?ex=660ba5c6&is=65f930c6&hm=bbb6981b142c3428816f1b281f30a18f777977f7c85857b4b9b413eb2e921e93" alt="Arceus X" class="logo">
        </a>
    </div>

    <!-- Apps section -->
    <div class="apps-section">
        <!-- Card 1 -->
        <div class="card">
            <img src="logo1.png" alt="Logo 1" class="logo">
            <div class="content">
                <div class="title">App Title 1</div>
                <div class="description">Description of App 1 goes here.</div>
            </div>
            <button class="get-button">Get</button>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="logo2.png" alt="Logo 2" class="logo">
            <div class="content">
                <div class="title">App Title 2</div>
                <div class="description">Description of App 2 goes here.</div>
            </div>
            <button class="get-button">Get</button>
        </div>

        <!-- Add more cards as needed -->
    </div>
</body>
</html>
