<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bypasser</title>
</head>
<body>
    <!-- Bypass form -->
    <form id="bypassForm">
        <label for="url">URL:</label>
        <input type="text" id="url" required>
        <button type="button" onclick="performBypass()">Bypass</button>
    </form>

    <!-- Display result -->
    <div id="result"></div>

    <script>
        function performBypass() {
            const url = document.getElementById('url').value;
            const api_key = "Delorean_O45101175305256693567225673237273452P";
            const headers = {
                "Authorization": "Bearer " + api_key
            };

            fetch(`https://464c-2a09-bac1-3280-00-2b-50.ngrok-free.app/api/bypass?url=${encodeURIComponent(url)}`, {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Display result
                document.getElementById('result').innerText = data.result;
            })
            .catch(error => {
                // Handle errors
                console.error('There was a problem with the request:', error);
            });
        }
    </script>
</body>
</html>
