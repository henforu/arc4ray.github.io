<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Bypasser</title>
</head>
<body>
<h1>Link Bypasser</h1>
<input type="text" id="urlInput" placeholder="Enter URL">
<button onclick="bypass()">Bypass</button>
<p id="output"></p>

<script>
async function bypass() {
    const url = document.getElementById("urlInput").value;
    const api = "https://dlr-api-w.vercel.app";
    const api_key = "Delorean_O45101175305256693567225673237273452P";
    
    try {
        const response = await fetch(api);
        if (response.ok) {
            const data = await response.json();
            const api_url = data.api_url.trim();
            const headers = {
                "Authorization": "Bearer " + api_key
            };
            const bypassResponse = await fetch(`${api_url}/api/bypass?url=${encodeURIComponent(url)}`, { headers });
            if (bypassResponse.ok) {
                const resultData = await bypassResponse.json();
                const bypassedUrl = resultData.result;
                document.getElementById("output").textContent = `Bypassed! Bypassed URL: ${bypassedUrl}`;
            } else {
                const errorData = await bypassResponse.json();
                document.getElementById("output").textContent = `Error! API returns: ${errorData.result} (${errorData.time_elapsed} -- ${errorData.Delorean})`;
            }
        } else {
            document.getElementById("output").textContent = "Error! API is offline!";
        }
    } catch (error) {
        document.getElementById("output").textContent = "Error! API is offline!";
    }
}
</script>
</body>
</html>
